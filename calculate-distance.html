<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>거리 계산</title>
    <script>
        // Haversine 공식을 사용한 두 지점 간 거리 계산
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 지구 반지름 (미터)
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            const distance = R * c; // 미터 단위
            return Math.round(distance); // 반올림
        }

        // 요양원 좌표
        const nursingHomeLat = 37.501610;
        const nursingHomeLng = 127.148037;
        
        // 세븐일레븐 좌표
        const sevenElevenLat = 37.5012627374623;
        const sevenElevenLng = 127.146985013987;
        
        const distance = calculateDistance(nursingHomeLat, nursingHomeLng, sevenElevenLat, sevenElevenLng);
        
        document.write('<h2>거리 계산 결과</h2>');
        document.write('<p>요양원 좌표: ' + nursingHomeLat + ', ' + nursingHomeLng + '</p>');
        document.write('<p>세븐일레븐 좌표: ' + sevenElevenLat + ', ' + sevenElevenLng + '</p>');
        document.write('<p><strong>실제 거리: ' + distance + 'm</strong></p>');
    </script>
</head>

</html>
