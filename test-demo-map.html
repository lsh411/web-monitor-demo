<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Map Test</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=76614caefbdbf2a0cc21c70f2f43abd9"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #map {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>카카오맵 데모 테스트</h1>
    
    <button onclick="testMap()">지도 표시 테스트</button>
    <button onclick="testDemoModal()">데모 모달 테스트</button>
    
    <div id="map"></div>
    <div id="status">상태: 대기중</div>
    
    <script>
        function updateStatus(msg) {
            document.getElementById('status').innerHTML = `상태: ${msg}<br>시간: ${new Date().toLocaleTimeString()}`;
        }
        
        function testMap() {
            updateStatus('카카오맵 초기화 중...');
            
            const mapContainer = document.getElementById('map');
            
            if (window.kakao && window.kakao.maps) {
                const mapOption = {
                    center: new kakao.maps.LatLng(37.501610, 127.148037),
                    level: 3
                };
                
                const map = new kakao.maps.Map(mapContainer, mapOption);
                
                // 마커 생성
                const markerPosition = new kakao.maps.LatLng(37.501610, 127.148037);
                const marker = new kakao.maps.Marker({
                    position: markerPosition
                });
                
                marker.setMap(map);
                
                // 인포윈도우 생성
                const iwContent = '<div style="padding:10px;">테스트 위치</div>';
                const infowindow = new kakao.maps.InfoWindow({
                    content: iwContent
                });
                
                infowindow.open(map, marker);
                
                updateStatus('카카오맵 로드 성공!');
            } else {
                updateStatus('❌ 카카오맵 API가 로드되지 않았습니다.');
            }
        }
        
        function testDemoModal() {
            // 데모 컨트롤러의 모달 테스트
            updateStatus('데모 모달 테스트 중...');
            
            // 모달 HTML 생성
            const modal = document.createElement('div');
            modal.id = 'test-modal';
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px;
                border: 2px solid #333;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                max-width: 600px;
            `;
            
            modal.innerHTML = `
                <h2>데모 위치 모달 테스트</h2>
                <div id="modal-map" style="width: 500px; height: 300px; margin: 10px 0;"></div>
                <button onclick="this.parentElement.remove()">닫기</button>
            `;
            
            document.body.appendChild(modal);
            
            // 모달 내 지도 초기화
            setTimeout(() => {
                const modalMapContainer = document.getElementById('modal-map');
                if (modalMapContainer && window.kakao && window.kakao.maps) {
                    const mapOption = {
                        center: new kakao.maps.LatLng(37.503610, 127.150037),
                        level: 3
                    };
                    
                    const map = new kakao.maps.Map(modalMapContainer, mapOption);
                    
                    const marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(37.503610, 127.150037)
                    });
                    marker.setMap(map);
                    
                    updateStatus('모달 내 카카오맵 로드 성공!');
                } else {
                    updateStatus('❌ 모달 내 카카오맵 로드 실패');
                }
            }, 100);
        }
        
        // 페이지 로드 시 카카오맵 API 상태 확인
        window.onload = function() {
            if (window.kakao && window.kakao.maps) {
                updateStatus('✅ 카카오맵 API 로드됨');
            } else {
                updateStatus('❌ 카카오맵 API 로드 실패');
            }
        };
    </script>
</body>
</html>
