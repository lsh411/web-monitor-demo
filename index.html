<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헬로온 - 로그인</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #EBEEF0;
    }
    
    .login-container {
      background: #FFFFFF;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 48px;
      width: 100%;
      max-width: 400px;
    }
    
    .login-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 48px;
    }
    
    .login-logo img {
      height: 48px;
      width: auto;
    }
    
    .login-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 32px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
    }
    
    .form-input {
      padding: 12px 16px;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Pretendard', sans-serif;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #2A6AA6;
    }
    
    .login-button {
      background: #2A6AA6;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 12px;
    }
    
    .login-button:hover {
      background: #1F4F80;
    }
    
    .login-button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
    }
    
    .error-message {
      color: #EF4444;
      font-size: 0.875rem;
      font-weight: 500;
      text-align: center;
      margin-top: 12px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="assets/hello-on_logotype.png" alt="헬로온 로고" />
    </div>
    <h1 class="login-title">관리자 로그인</h1>
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">아이디</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-input" 
          placeholder="아이디를 입력하세요"
          required
          autocomplete="username"
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">비밀번호</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="비밀번호를 입력하세요"
          required
          autocomplete="current-password"
        />
      </div>
      <button type="submit" class="login-button">로그인</button>
      <div class="error-message" id="errorMessage">
        아이디 또는 비밀번호가 일치하지 않습니다.
      </div>
    </form>
  </div>

  <script>
    // 이미 로그인되어 있으면 대시보드로 리다이렉트
    if (localStorage.getItem('isLoggedIn') === 'true') {
      const userType = localStorage.getItem('userType');
      if (userType === 'admin') {
        window.location.href = 'dashboard.html';
      } else if (userType === 'silvercare') {
        window.location.href = 'dashboard-poc.html';
      } else {
        // 기본값
        window.location.href = 'dashboard.html';
      }
    }

    // 사용자 정보 설정
    const userCredentials = {
      'admin': {
        password: 'samsung',
        watcherUserId: '3743690826',
        redirectPage: 'dashboard.html',
        userType: 'admin'
      },
      'silvercare': {
        password: '1234',
        // watcherUserId: '3743690826',
        watcherUserId: '3736091189', // 이걸로 추후 변경
        redirectPage: 'dashboard-poc.html',
        userType: 'silvercare'
      }
    };

    // 로그인 폼 처리
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // 사용자 정보 확인
      const userInfo = userCredentials[username];
      
      if (userInfo && userInfo.password === password) {
        // 로그인 성공
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        localStorage.setItem('userType', userInfo.userType);
        localStorage.setItem('watcherUserId', userInfo.watcherUserId);
        
        // 페이지 분기
        window.location.href = userInfo.redirectPage;
      } else {
        // 로그인 실패
        errorMessage.classList.add('show');
        document.getElementById('password').value = '';
        
        // 3초 후 에러 메시지 숨기기
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
