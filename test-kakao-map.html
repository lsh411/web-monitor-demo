<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 API 테스트</title>
    <style>
        #map {
            width: 500px;
            height: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">카카오맵 API 테스트</h1>
    <div id="map"></div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=76614caefbdbf2a0cc21c70f2f43abd9"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.501610, 127.148037), // 은빛노인요양전문기관
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
        
        // 마커 생성
        var markerPosition = new kakao.maps.LatLng(37.501610, 127.148037);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);
        
        console.log('카카오맵 테스트 완료');
    </script>
</body>
</html>
